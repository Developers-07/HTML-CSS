<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssPseudoClass.css">
    <title>CSS Pseudo Class</title>
</head>
<body>
    <form action="">
        <input type="checkbox" name="cricket" id="Cricket"><label for="cricket">Cricket</label>
        <input type="radio" name="male" id="male"><label for="male">Male</label><br>
        <input type="text" name="name" id="name" placeholder="Enter Name" required><br><br>
        <input type="email" placeholder="Enter Email">
    </form>
    <ul>
        <li>One Item</li>
        <li>Two Item</li>
        <li>Three Item</li>
        <li>Four Item</li>
    </ul>
</body>
</html>
